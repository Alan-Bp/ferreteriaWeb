<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrem - Tu ferretería confiable</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="top-row">
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo de Ferrem">
            </div>
            <div class="search-bar">
                <button class="department-btn">Departamento</button>
                <input type="text" placeholder="Buscar productos...">
                <button class="search-btn"><img src="./assets/search.png" alt="Buscar"></button>
            </div>
        </div>
        <!-- Segunda fila con los enlaces de navegación -->
        <ul class="nav-links">
            <li><a href="#catalogo">Catálogo</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Hero Section (Bienvenido a Ferrem) -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Bienvenido a Ferrem</h1>
            <p>Encuentra todo lo que necesitas para tus proyectos.</p>
        </div>
    </section>

    <!-- Carrusel de Promociones -->
    <section class="carousel">
        <div class="slides">
            <div class="slide active">
                <img src="./assets/banner1.png" alt="Promoción 1">
            </div>
            <div class="slide">
                <img src="./assets/banner2.png" alt="Promoción 2">
            </div>
        </div>
    </section>

    <!-- Catálogo Section -->
    <section id="catalogo">
        <h2>Catálogo de Productos</h2>
        <div class="productos-grid" id="productos">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </section>

    <!-- Contacto Section -->
    <section id="contacto">
        <h2>Contáctanos</h2>
        <p>Correo: Ferrem@gmail.com</p>
        <p>Teléfono fijo: 555-888-1458</p>
        <p>WhatsApp para cotizaciones: <a href="https://wa.me/5523277869" target="_blank">552-327-7869</a></p>
    </section>

    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/5523277869" target="_blank" class="whatsapp-float">
        <img src="./assets/whatsapp-icon.png" alt="WhatsApp">
    </a>

    <!-- Coloca los scripts aquí, justo antes de cerrar la etiqueta body -->
    <script>
        // Cargar productos desde la API
        fetch('http://localhost:3000/api/products')
            .then(response => response.json())
            .then(data => {
                const productosContainer = document.getElementById('productos');
                // Asegúrate de que data.data esté definido y sea un array
                if (data && data.data && Array.isArray(data.data)) {
                    data.data.forEach(product => {
                        productosContainer.innerHTML += `
                            <div class="product-card">
                                <img src="./assets/${product.ItemCode}.jpg" alt="${product.ItemName}" class="product-img">
                                <h3>${product.ItemName}</h3>
                                <p>${product.Description || 'Descripción no disponible.'}</p>
                                <span>Precio: $${product.Price}</span>
                            </div>`;
                    });
                } else {
                    console.error('Error cargando productos:', error);
                }
            })
            .catch(error => console.error('Error cargando productos:', error));
    </script>
    
</body>
</html>
